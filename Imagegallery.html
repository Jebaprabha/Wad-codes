<html>
<head>
<title>Image Gallery using table</title>
</head>
<body>
<table border="1" width="75%" height="25%">
<tr>
<td colspan="2"><img src="1.jpg" width="100%"></td>
<td rowspan="2"><img src="2.jpg" width="100%" height="850px"></td>
</tr>
<tr>
<td colspan="2"><img src="3.jpg" width="100%"></td>
</tr>
<tr>
<td colspan="3"><img src="4.jpg" width="100%"></td>
</tr>

</table>
</body>
</html>
